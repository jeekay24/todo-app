name: CI/CD Pipeline for Local Docker Deployment

on:
  push:
    branches:
      - main # Trigger on push to main branch

jobs:
  build-and-test:
    name: Build & Test React App
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Clean npm cache
        run: npm cache clean --force

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build React app
        run: npm run build

  dockerize-and-push:
    name: Dockerize & Push to Docker Hub
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build Docker image
        run: docker build -t yourdockerhubusername/todo-app:latest .

      - name: Push image to Docker Hub
        run: docker push yourdockerhubusername/todo-app:latest
